<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>


  <div class="chart">
    <div class="container">
        <div class="balance">
            <p>My balance</p>
            <div class="balance-content">
                <span>$921.48</span>
                <img src="./images/logo.svg" alt="">
            </div>
        </div>
    </div>
    <div class="container-1">
      <p>Spending - Last 7 days</p>
      <div class="container-2">
      </div>
      <div class="days">
      <h3>Mon</h3>
      <h3>Tue</h3>
      <h3>Wed</h3>
      <h3>Thu</h3>
      <h3>Fri</h3>
      <h3>Sat</h3>
      <h3>Sun</h3>
      </div>
      <hr>
      <div class="total-month">
        <div class="price-text">
        <span>Total this month</span>
        <p>$478.33</p>
        </div>
        <div class="percentage-month">
          <span>+2.4%</span>
          <p>from last month</p>
        </div>
      </div>
    </div>
    
</div>

<script src="script.js"></script>

</body>
</html>
